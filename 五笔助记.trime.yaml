# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "flypy.com"
    lock: true
    ascii_keyboard: letter
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: -0
    key_press_offset_y: -0
    key_symbol_offset_x: 0
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 第一行
      - {
          click: q,
          long_click: 1,
          swipe_up: 1,
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: AAH,
        }
      - {
          click: w,
          long_click: 2,
          swipe_up: 2,
          key_text_color: TEX,
          key_back_color: BBB,
          hilited_key_back_color: BBH,
        }
      - {
          click: e,
          long_click: 3,
          swipe_up: 3,
          key_text_color: xnhe,
          key_back_color: CCC,
          hilited_key_back_color: CCH,
        }
      - {
          click: r,
          long_click: 4,
          swipe_up: 4,
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: AAH,
        }
      - {
          click: t,
          long_click: 5,
          swipe_up: 5,
          key_text_color: TEX,
          key_back_color: BBB,
          hilited_key_back_color: BBH,
        }
      - {
          click: y,
          long_click: 6,
          swipe_up: 6,
          key_text_color: TEX,
          key_back_color: CCC,
          hilited_key_back_color: CCH,
        }
      - {
          click: u,
          long_click: 7,
          swipe_up: 7,
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: AAH,
        }
      - {
          click: i,
          long_click: 8,
          key_text_color: TEX,
          key_back_color: BBB,
          hilited_key_back_color: BBH,
        }
      - {
          click: o,
          long_click: 9,
          swipe_up: 9,
          key_text_color: TEX,
          key_back_color: CCC,
          hilited_key_back_color: CCH,
        }
      - {
          click: p,
          long_click: 0,
          swipe_up: 0,
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: AAH,
        }
      # 第二行
      - { width: 5 }
      - {
          click: a,
          long_click: select_all,
          swipe_up: select_all_e,
          swipe_down: Home,
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: CCH,
        }
      - {
          click: s,
          long_click: "*",
          swipe_up: "*",
          key_text_color: TEX,
          key_back_color: BBB,
          hilited_key_back_color: AAH,
        }
      - {
          click: d,
          long_click: "@",
          swipe_up: "@",
          key_text_color: TEX,
          key_back_color: CCC,
          hilited_key_back_color: BBH,
        }
      - {
          click: f,
          long_click: "#",
          swipe_up: "#",
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: CCH,
        }
      - {
          click: g,
          long_click: K_symbols0x,
          symbol_text_size: 11,
          # swipe_down: Tab,
          swipe_up: K_symbols0x,
          key_text_color: TEX,
          key_back_color: BBB,
          hilited_key_back_color: AAH,
        }
      - {
          click: h,
          long_click: "/",
          swipe_up: K_symbols0x,
          # swipe_down: Tab,
          key_text_color: TEX,
          key_back_color: CCC,
          hilited_key_back_color: AAH,
          key_symbol_offset_x: 5,
        }
      - {
          click: j,
          long_click: "~",
          swipe_up: "~",
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: CCH,
        }
      - {
          click: k,
          long_click: '"',
          swipe_up: '"',
          # swipe_down: Down,
          key_text_color: TEX,
          key_back_color: BBB,
          hilited_key_back_color: BBH,
        }
      - {
          click: l,
          long_click: Color_switch,
          swipe_up: "'",
          swipe_down: End,
          key_text_color: TEX,
          key_back_color: CCC,
          hilited_key_back_color: AAH,
        }
      - { width: 5 }
      # 第三行
      - {
          click: Shift_L,
          # swipe_up: Escape,
          composing: Page_Up,
          swipe_up: undo,
          width: 15,
          key_back_color: gnb,
          hilited_key_back_color: gnh,
        }
      - {
          click: z,
          long_click: "`",
          swipe_up: "`",
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: AAH,
        }
      - {
          click: x,
          long_click: cut,
          swipe_up: cut3,
          key_text_color: TEX,
          key_back_color: BBB,
          hilited_key_back_color: BBH,
        }
      - {
          click: c,
          long_click: copy,
          swipe_up: copy3,
          key_text_color: TEX,
          key_back_color: CCC,
          hilited_key_back_color: CCH,
        }
      - {
          click: v,
          long_click: paste,
          swipe_up: paste_e,
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: AAH,
        }
      - {
          click: b,
          long_click: "_",
          swipe_up: "_",
          key_text_color: TEX,
          key_back_color: BBB,
          hilited_key_back_color: CCH,
        }
      - {
          click: n,
          long_click: "^",
          swipe_up: "^",
          key_text_color: TEX,
          key_back_color: CCC,
          hilited_key_back_color: BBH,
        }
      - {
          click: m,
          long_click: '\',
          swipe_up: '\',
          key_text_color: TEX,
          key_back_color: AAA,
          hilited_key_back_color: AAH,
        }
      - {
          click: BackSpace,
          swipe_up: Candidate_switch,
          key_text_offset_y: 1,
          key_back_color: gnb,
          hilited_key_back_color: gnh,
          key_symbol_color: gns,
          width: 15,
        }
      # 第四行
      - {
          click: K_symbols123,
          composing: Page_Down,
          key_symbol_offset_x: 0,
          long_click: K_menu,
          swipe_up: Menu,
          key_back_color: gnb,
          hilited_key_back_color: gnh,
          key_symbol_color: gns,
          width: 15,
        }
      - {
          click: ",",
          label: " ，",
          composing: Cixuan,
          key_symbol_offset_x: 0,
          long_click: "?",
          swipe_up: "?",
          width: 15,
          key_back_color: bdb,
          hilited_key_back_color: bdh,
          hilited_key_text_color: hbdt,
        }
      - {
          click: space,
          key_symbol_offset_x: 0,
          long_click: VOICE_ASSIST,
          swipe_left: "Left",
          swipe_right: "Right",
          swipe_up: Mode_switch,
          # swipe_down: "Down",
          width: 40,
          key_back_color: kgb,
          key_text_color: kgt,
          key_symbol_color: kgs,
          hilited_key_back_color: kgh,
        }
      - {
          click: ".",
          label: " 。",
          composing: Fenci,
          key_symbol_offset_x: 0,
          long_click: "!",
          swipe_up: "！",
          width: 15,
          key_back_color: bdb,
          hilited_key_back_color: bdh,
          hilited_key_text_color: hbdt,
        }
      - {
          click: Return,
          key_symbol_offset_x: 0,
          long_click: Menu,
          key_back_color: hcb,
          key_text_color: hct,
          key_symbol_color: hcs,
          hilited_key_back_color: hch,
          width: 15,
        }
    name: "主键盘"
    width: 10

