# Trime default style settings
# encoding: utf-8

config_version: "0.1"
name: 五笔助记 #方案名称
author: Sine, 基于 散步的鹤 方案 flypy.com#作者资讯

height:
  # ----------键盘高度调整------------
  A: &VJG 60.3 #主键盘键高  自定
  B: &FJG 48 #符号键盘键高  B=A*4/5=43.2取整随意
  C: &WJG 48 #符号键盘第5行键高  C≈B，如主键盘和符号键盘不等高，调整
  D: &HXG 26 #候选区高度
  # -------调整完毕，如果出现上下档字符偏离键位，可调节下面项------
  E: &DsymY 1.8 #主键盘上档文字位置调节，负数上移，下同
  F: &DtextY 0 #主键盘字母位置调节
  G: &VJtextY 0 #助记键盘字母位置调节
  H: &VJhintY -1.6 #助记键盘韵母位置调节
  # -------调节尽量以配色中键高最低的配色为标准------
other:
  #主键盘结构（四行）
  a: &VJH 1 #主键盘行距  建议不动
  b: &VJL 1 #主键盘列距
  c: &VJY 1 #主键盘圆角
  #符号键盘结构（五行）
  d: &FJH 1 #符号键盘行距  建议不动
  e: &FJL 1 #符号键盘列距
  f: &FJY 1 #符号键盘圆角

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: han.ttf #候选字型
  candidate_padding: 5 #候选项内边距
  candidate_spacing: 5 #候选间距
  candidate_text_size: 19 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: comment.ttf #编码提示字型
  comment_height: 12 #编码提示区高度
  comment_on_top: true #编码提示在上方或右侧
  comment_text_size: 10 #编码提示字号
  hanb_font: hanb.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  inline_preedit: input #嵌入模式：preview|composition|input|none
  layout: #悬浮窗口位置
    position: fixed #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 0 #候选窗口最小词长
    max_length: 8 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 5 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 330 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 50 #最小宽度
    min_height: 0 #最小高度
    margin_x: 6 #水平边距
    margin_y: 3 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #与预编辑或边缘的距离
    round_corner: 16 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 5 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名
    movable: true #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
    - { start: "", move: "🌠", end: "" }
    - { start: "", composition: "%s", end: "", letter_spacing: 0 } #letter_spacing需要>=Android5.0。TODO: 不爲0時，會導致不換行的問題
    - {
        start: "\n",
        label: "%s.",
        candidate: "%s",
        comment: "%s",
        end: "",
        sep: "☁️️",
      }
  key_font: symbol.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 15 #长标签字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [
      .default,
